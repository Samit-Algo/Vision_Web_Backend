[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=20
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    integration: marks tests as integration (run full app lifespan)
